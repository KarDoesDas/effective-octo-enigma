{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  </head>

  <body>

    <div class="container">
        <h1 class = "label" >  User Login </h1>
        <form class = "login_form" method="post" action="/HomePage/home.html" name="form" 
        onsubmit="return validated()">
            <div class = "font">Email</div>
            <input autocomplete = "off" type = "text" name = "email">
            <div id = "email_error" > Incorrect email</div>
            <div class = "font font2">Password</div>
            <input type = "password" name = "password">
            <div id = "password_error" > Incorrect password </div>
            <button type = "submit" >Login</button>
            <a href="/registration">No account? Create account.</a>  
        </form>

    </div>
    <script src = "Login.js" ></script>
  </body>
</html>
